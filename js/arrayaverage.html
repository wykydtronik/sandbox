<html>
  <head>
    <title>Array Average</title>
  </head>
  <script>
    var grades = [2, 5, 10, , , 3, 10, 8, ,6, 0];
    var sum = 0;
    var count = 0;

    if (grades.length > 0){
      for (index = 0; index < grades.length; index++){
        if (grades[index] != undefined){
          sum += grades[index];
          count = count + 1;
        }
      }
      document.write(sum/count);
    }
    else
      document.write("Empty Array");
  </script>
