<html>
<head>
  <title>Nesting If With Name</title>
  <script>
    var name = prompt("What is your name?");

    if(name.length != 0) {
      if(name == "Colleen")
        document.write("That's a beautiful name!");
      else
        document.write("Hello " + name);
    }
    else
      document.write("Feeling shy bro?");
  </script>
</head>
<body>
  <div id="prompt"></div>
</body>
</html>
