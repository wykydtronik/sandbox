<html>
<head>
  <title>Checkbox Example</title>
  <script>
    function nicknameFunction() {
      if(yesNick.checked){
        nick.style.display="inline";
        nickname.setAttribute('required', true);
      } else {
        nickname.removeAttribute('required');
        nick.style.display="none";
      }
    }
  </script>
  <style>
    input {
      border: 1px solid black;
    }
    input:focus {
      background-color: #e6e6e6;
    }

    #nick {
      margin-left: 4%;
      display: none;
      width: 50%;
    }
  </style>
</head>
<body>
  <form action="http://intro-webdesign.com" method = "GET">
    <fieldset>
      <legend>Form Verification</legend>
      <label for="fName">First Name:</label>
      <input type="text" name="fName" id="fName" required><br />
      <label for="lName">Last Name:</label>
      <input type="text" name="lName" id="lName" required><br />

      <label for="yesNick">Nickname?:</label>
      <input id="yesNick" name="yesNick" type="checkbox" value="yes" onchange="nicknameFunction()" /><br />

      <div id="nick">
        <label for="nickname">Nickname: </label>
        <input type="text" name="nickname" id="nickname"><br />
      </div>

      <input type="submit" value="verify" />
    </fieldset>
  </form>

</body>
</html>
