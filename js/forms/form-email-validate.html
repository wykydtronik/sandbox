<html>
<head>
  <title>Validate Email Fields</title>
  <script>
    function check() {
      var email1 = document.getElementById('email_addr');
      var email2 = document.getElementById('email_repeat');

      if (email1.value != email2.value) {
        alert("The two emails must match!");
        return false;
      }
    }
  </script>
  <style>
    input:focus {
      background-color: #b3b3b3;
    }
    label {
      display:block;
      font-size:110%;
    }
  </style>
</head>
<body>
  <form action="">
    <label>Your Name: <input type="text" id="name" name="name" placeholder="Your Name" required></label>

    <label>Preferred Email Address: <input type="email" id="email_addr" name="email1" value="me@me.com" required></label>

    <label>Repeat Email Address: <input type="email" id="email_repeat" name="email2" required></label>

    <input type="submit" value="Next" onclick="return check();">
    <input type="submit" value="Save" onclick="return false;">
</body>
</html>
