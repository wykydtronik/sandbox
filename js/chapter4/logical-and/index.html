<html>
<head>
  <title>Logical Ampersand Ampersand</title>
  <link rel="stylesheet" href="../css/style.css"></link>
  <script>
    function theAnswer() {
      var score1 = 8; // Round 1
      var score2 = 8; // Round 2
      var pass1 = 6; // Round 1 pass mark
      var pass2 = 6; // Round 2 pass mark

      //Check whether user passed both rounds, store result in variable
      var passBoth = (score1 >= pass1) && (score2 >= pass2);

      // Create message
      var msg = 'Both rounds passed: ' + passBoth;

      // Write the message into the page
      var el = document.getElementById('answer');
      el.textContent = msg;
    }
  </script>

</head>
<body onload="theAnswer()">
<div id='answer'></div>
</body>
</html>
