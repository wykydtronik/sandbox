<html>
<head>
  <title>Simple Comparison</title>
  <script>
    // simple comparison in javascript
    function theAnswer() {
      // While Loop
      var i = 1; // Set counter to 1
      var msg = ''; // Message

      // Store 5 times table in a variable
      while(i < 10) {
        msg += i + ' x 5 = ' + (i * 5) + '<br />';
        i++;
      }

      // Write
      var el = document.getElementById('answer');
      el.innerHTML = msg;
    }
  </script>

</head>
<body onload="theAnswer()">
<div id='answer'></div>
</body>
</html>
