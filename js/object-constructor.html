<html>
<head>
  <title>Playing With Objects</title>
  <script>
    function Hotel(name, rooms, booked) {
      this.name = name;
      this.rooms = rooms;
      this.booked = booked;
      this.checkAvailability = function() {
        return this.rooms - this.booked;
      }
    }

    var quayHotel = new Hotel('Quay', 40, 25);
    var parkHotel = new Hotel('Park', 120, 77);
  </script>
</head>
<body>
<script>
  document.write("Hotel Name: " + quayHotel.name + "</br>");
  document.write("Room's Available: " + quayHotel.checkAvailability() + "</br>");

  document.write("Hotel Name: " + parkHotel.name + "</br>");
  document.write("Room's Available: " + parkHotel.checkAvailability() + "</br>");
</script>
</body>
</html>
