<html>
  <head>
    <title>Playing with Arrays</title>
    <script>
      x = {
        room1: 420,
        room2: 360,
        room3: 230,
        room4: 620
      };
      y = [420, 460, 230, 620];

    </script>
  </head>
  <body>
    <p id="demo"></p>
    <p id="nissan"></p>
    <script>
      var cars = ["Subaru", "Nissan", "Toyota"];
      var nissan = [
        "Altima",
        "350Z",
        "GT-R",
        "Sentra"
      ]
      document.getElementById("demo").innerHTML = cars;
      document.getElementById("nissan").innerHTML = nissan;
      document.write("Quay Room 1: " + x.room1 + "</br>");
      document.write("Quay Room 2: " + x.room2 + "</br>");
      document.write("Park Room 2: " + y[1] + "</br>");
    </script>
  </body>
</html>
